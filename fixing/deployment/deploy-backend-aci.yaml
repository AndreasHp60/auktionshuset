apiVersion: '2021-10-01'
location: eastus
name: auktionsHusetg6backendGroup
properties:
 containers:
 - name: rabbitmq
   properties:
    image: rabbitmq:management
    ports:
    - port: 15672
    - port: 5672
    resources:
      requests:
        cpu: 1
        memoryInGb: 1.5
 dnsConfig:
   nameServers:
   - 10.0.0.10 # DNS Server 1
   - 10.0.0.11 # DNS Server 2
   searchDomains: auktionshuset.dk
 subnetIds:
   - id:  "/subscriptions/b5f7f79d-e8c7-4626-9df4-f8e03f9ebf77/resourceGroups/AuktionsHusetG6RG/providers/Microsoft.Network/virtualNetworks/auktionshusetG6VNET/subnets/auktionshusetg6_backend_subnet"
     name: default
 ipAddress:
   type: Private
   ports:
   - protocol: tcp
     port: 15672
   - protocol: tcp
     port: 5672
 osType: Linux
 restartPolicy: Always
tags: null
type: Microsoft.ContainerInstance/containerGroups
