apiVersion: '2021-10-01'
location: eastus
name: auktionsHusetServicesGroup
properties:
  containers:
  - name: worker
    properties:
      image: marththecreater/auktionshuset:worker
      environmentVariables:
      - name: 'ASPNETCORE_URLS'
        value: 'http://localhost:81'
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 81
  - name: gateway
    properties:
      image: nginx:latest
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.0
      ports:
      - port: 4000
      volumeMounts:
      - mountPath: /etc/nginx/
        name: config
  - name: auktionsapi
    properties:
      image: marththecreater/auktionshuset:auktionsapi
      environmentVariables:
      - name: 'ASPNETCORE_URLS'
        value: 'http://localhost:82'
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 82
  - name: kundeapi
    properties:
      image: marththecreater/auktionshuset:customer
      environmentVariables:
      - name: 'ASPNETCORE_URLS'
        value: 'http://localhost:83'
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 83
  - name: vareapi
    properties:
      image: marththecreater/auktionshuset:product
      environmentVariables:
      - name: 'ASPNETCORE_URLS'
        value: 'http://localhost:84'
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 84
  dnsConfig:
    nameServers:
    - 10.0.0.10 # DNS Server 1
    - 10.0.0.11 # DNS Server 2
    searchDomains: auktionshuset.dk
  subnetIds:
    - id: "/subscriptions/b5f7f79d-e8c7-4626-9df4-f8e03f9ebf77/resourceGroups/AuktionsHusetG6RG/providers/Microsoft.Network/virtualNetworks/auktionshusetG6VNET/subnets/auktionshuset_services_subnet"
  ipAddress:
      type: Private
      ports:
      - protocol: tcp
        port: 4000
  osType: Linux
  restartPolicy: Always
  volumes:
  - name: config
    azureFile:
      sharename: config
      storageAccountName: auktionstoreg6
